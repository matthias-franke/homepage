div.gallery {

div.gallery:hover {

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {

}

* {
    box-sizing: border-box;
}

.responsive {
    padding: 0 6px;
	margin: 0;
    float: left;
    width: 24.99999%;
}

@media only screen and (max-width: 700px){
    .responsive {
        width: 49.99999%;
        margin: 6px 0;
    }
}

@media only screen and (max-width: 500px){
    .responsive {
        width: 100%;
    }
}

.clearfix:after {
    content: "";
    display: table;
    clear: both;
}
</style>
